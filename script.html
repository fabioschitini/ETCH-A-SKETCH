<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-sket</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="grid">
        
    </div>
  </div >
     


     

  
<script>
  let grid=document.querySelector(".grid")
  for(let i=0;i<256;i++){
     let cell=document.createElement("div")
     cell.classList.add("cell")
     grid.appendChild(cell)
  }
  

</script>


</body>
</html>
